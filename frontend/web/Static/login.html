<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Styles/styles.css">
    </head>
    <body>
        <header class= "header">
            <img class="header__img" src="img/Cipheak-White.png" alt="logo Cipheak">
        </header>
        <section class="login">
            <section class="login__container">
                <p>We would like to know who creates and learns a new language with us. Please, login or Signup</p>
                <h2 >Login</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="e-mail">
                    <input class="input" type="text" placeholder="Password">
                    <button class="button">Login</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Remember me
                        </label>
                        <a href="/">I forgot my password</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="img/icons8-google-50.png" alt="Google">Login with Google</div>
                    <div><img src="img/icons8-facebook-26.png" alt="Facebook">Login with Facebook</div>
                </section>
                <p class="login__container--register">Get an account <a href="/">Signup</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Terms of use</a>
            <a href="/">Privacy statement</a>
            <a>Â® Cipheak, 2020</a>
        </footer>
    </body>
</html>
