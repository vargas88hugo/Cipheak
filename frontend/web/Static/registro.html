<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <header class= "header">
        <img class="header__img" src=".img/Cipheak-White.png" alt="logo Cipheak">
    </header>
    <section class="login">
        <section class="login__container">
            <p>You are going to create a new language in the world!</p>
            <h2 >Register</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Name">
                <input class="input" type="text" placeholder="e-mail">
                <input class="input" type="text" placeholder="password">
                <button class="button">Registry</button>
                <div class="login__container--or">
                    <p>OR</p>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="img/icons8-google-50.png" alt="Google"><a href="">Sign Up with Google</a></div>
                <div><img src="img/icons8-facebook-26.png" alt="Facebook"><a href="">Sign Up with Facebook</a></div>
            </section>
            <p class="login__container--register">Already you have an account? <a href="/">Login</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms of use</a>
